version: '3.8'

services:
  web:
    build: .
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - redis

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  celery:
    build: .
    command: sh -c "celery -A exam_manager worker --loglevel=info"
    volumes:
      - .:/app
    depends_on:
      - redis

  celery-beat:
    build: .
    command: sh -c "celery -A exam_manager beat --loglevel=info"
    volumes:
      - .:/app
    depends_on:
      - redis